<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
                     <!----Boostrap Link--------->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                     <!-----CSS Link--------->
    <link rel="stylesheet" href="style3.css">
                     <!--Font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
<body>
   
    <section class="container">
        <div class="form-box">
            <h1 id="title">sign up</h1>
            <form class="row g-3 needs-validation" novalidate>
                <div id="input-group" >
                  <div class="input-field" id="nameField">
                    <input style="font-family: 'font Awesome 5 Free'; font-weight:700 ; box-shadow: none; border-color: gray;" type="text" class="form-control" id="Username" placeholder="&#xf007; username" required>
                  </div>
                  <div class="input-field">
                    <input style="font-family: 'font Awesome 5 Free'; font-weight:700 ; box-shadow: none; border-color: gray;" type="email" class="form-control" id="Email" placeholder="&#xf0e0; Email" required>
                  </div>
                  <div class="input-field">
                    <input style=" font-family: 'font Awesome 5 Free'; font-weight:700 ; box-shadow: none; border-color: gray;" type="password" class="form-control" id="Password" aria-describedby="inputGroupPrepend" placeholder= "&#xf023; password" required>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" style="box-shadow: none; border-color: gray;" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
                    </div>
                  </div>
                  <div id="btn-field" class="col-12">
                    <button  id="signupBtn" type="button" style="color: #000" >Sign up</button>
                    <button class="disable" id="signinBtn" type="button" style="color:rgb(0, 0, 0)" >Sign in</button>
                  </div>
                </div>
              </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script src="script1.js"></script>
</body>
</html>
